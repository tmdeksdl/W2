<html>
    <body>
        <h2>변수</h2>
        <script>
            a=1;
            b=2;
            console.log(a+b);
            a=3;
            console.log(a+b);
        </script>

        <h2>변수는 왜 쓰는가</h2>
        <script>
            console.log(10000 * 0.1);

            let 가격 = 10000;
            let 부가가치세율 = 0.1;
            let 부가가치세 = 가격 * 부가가치세율;
            console.log(부가가치세);
        </script>
    </body>
